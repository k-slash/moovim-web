<!-- Articles -->
<div class="uk-grid">
    <div class="uk-width-medium-1-1">

        <article class="uk-article" ng-repeat="article in articles" ng-hide="loading">

            <h1 class="uk-article-title">{{ article.title }}</h1>

            <p class="uk-article-meta">Written by {{ article.author }} on {{ article.date | date : format : timezone }}</p>

            <p>{{ article.content.substring(0, 400) }}...</p>

            <p>
                <a class="uk-button uk-button-primary" href="./#/article/{{ article.id }}">Continue Reading</a>

                <a ng-if="article.comments.length > 0" class="uk-button" href="./#/article/{{ article.id }}">{{ article.comments.length }} Comment<span ng-if="article.comments.length > 1">s</span></a>
            </p>

        </article>
    </div>
</div>
